<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Pricing component</title>
  </head>
  <body class="bg-image">
    <div class="top-section">
      <div class="top-section-heading">
        <h1>Our Pricing</h1>
      </div>

      <div class="time">
        <div class="top-section-semiheading">
          <h1>Annually</h1>
        </div>

        <!-- Checking -->
        <div>
          <input type="checkbox" name="checkbox" id="toggle" />
          <label for="toggle" class="switch"></label>
        </div>

        <div class="top-section-semiheading">
          <h1>Monthly</h1>
        </div>
      </div>
    </div>

    <section class="main-section">
      <div class="container">
        <div class="box box1">
          <!-- Price -->
          <div class="header-price">
            <div class="text-center">
              <h1 class="basic">Basic</h1>
            </div>
            <div id="box1Price" class="price-design text-center">
              <span class="dollar"> $ </span>199.99
            </div>
          </div>

          <div class="details">
            <hr class="hr" />
            <h1>500 GB Storage</h1>
            <hr class="hr" />
            <h1>2 Users Allowed</h1>
            <hr class="hr" />
            <h1>Send Up to 3 GB</h1>
            <hr class="hr" />
          </div>

          <div class="btn-container">
            <button class="btn btnToHover">Learn More</button>
          </div>
        </div>
        <div class="mid-box used-blue-color">
          <!-- Price -->
          <div class="header-price">
            <div class="text-center">
              <h1 class="basic white">Professional</h1>
            </div>
            <div id="box2Price" class="price-design text-center white">
              <span class="dollar"> $ </span>249.99
            </div>
          </div>

          <div class="details">
            <hr class="hr" />
            <h1 class="white">1 TB Storage</h1>
            <hr class="hr" />
            <h1 class="white">5 Users Allowed</h1>
            <hr class="hr" />
            <h1 class="white">Send Up to 10 GB</h1>
            <hr class="hr" />
          </div>

          <div class="btn-container">
            <button class="btn bg-white used-blue">Learn More</button>
          </div>
        </div>

        <div class="box box3">
          <!-- Price -->
          <div class="header-price">
            <div class="text-center">
              <h1 class="basic">Master</h1>
            </div>
            <div id="box3Price" class="price-design text-center">
              <span class="dollar"> $ </span>399.99
            </div>
          </div>

          <div class="details">
            <hr class="hr" />
            <h1>2 TB  Storage</h1>
            <hr class="hr" />
            <h1>10 Users Allowed</h1>
            <hr class="hr" />
            <h1>Send up  to 20 GB</h1>
            <hr class="hr" />
          </div>

          <div class="btn-container">
            <button class="btn btnToHover">Learn More</button>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
